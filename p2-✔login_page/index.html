<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page | Project 2/100</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="main_section">

      <h1 style="text-decoration: underline; margin-bottom: 20px;">Login</h1>
      <h2>Create an account</h1>
        <span><span class="highted_text">Sign up</span> to create an account and explore many things</span>

        <form action="">
          <label for="">
            Full name
            <br>
            <input class="text_input" type="text" placeholder="First & last name">
          </label>

          <label for="">
            Email
            <br>
            <input class="text_input" type="email" placeholder="First & last name">
          </label>

          <label for="">
            Password
            <br>
            <input class="text_input" type="password" placeholder="First & last name">
          </label>

          <label for="">
            <input type="radio">
            <span>Yes, I understand and agree to the Calculator <span class="highted_text">Terms of
                Service</span></span>
          </label>
          <button class="btn1 btn2">Sign Up</button>
          <button class="btn1">Sign up with Google</button>
          <button class="btn1">Sign up with Facebook</button>

        </form>
    </section>
  </main>
</body>

</html>
