<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive NavBar | Project 8/100</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
    }
    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav{
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 20px;
      border: 1px solid lightslategray;
      height: 60px;
    }
    a{
      text-decoration: double;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div>
        <h2>Company</h2>
      </div>

      <ul>        
        <a href="">Home</a>
        <a href="">Pricing</a>
        <a href="">About</a>
        <a href="">Login</a>
      </ul>

      <ul class="navbar__icon-mobile">
        <a href="">
          <img src="" alt="">
        </a>
      </ul>
    </nav>
  </header>
</body>
</html>
