    <div class="mouseContainer">
      <div class="leftMouse"></div>
      <div class="midMouse"></div>
      <div class="rightMouse"></div>
      <div class="downMouse"></div>
    </div>

  </main>
</body>
<script>
  const text = document.querySelectorAll('button')

  // event.which for mouse click (left-1, right-3, mid-2)

  document.addEventListener('keydown', e => {

  })

  document.addEventListener('mousedown', e => {
    
    console.log(e.key, e.which)
    if (e.which === 1) {
      // Left click
      document.querySelector(".leftMouse").style.backgroundColor = 'orange'
    }
    else if (e.which === 3) {
      // Left click
      document.querySelector(".rightMouse").style.backgroundColor = 'orange'
    }
    else if (e.which === 2) {
      // Left click
      document.querySelector(".midMouse").style.backgroundColor = 'orange'
    }
  })

  document.addEventListener('keypress', (event) => {
    console.log(`${event.key} ${text.innerText}`, event.code)
    text.forEach(e => {
      if (e.id === event.key || e.id === event.code) {
        console.log('yes', event.key)

        document.getElementById(e.id).style.backgroundColor = 'orange'

      }
    })
    // if(event.key === text.for){
    //   text.style.backgroundColor = 'red';
    // }
    // if(text.innerText != event.key){
    //   console.log("hi")
    //   text.style.color = 'red';
    // }
  })

  // Disabling right click 'option menu'
  document.addEventListener('contextmenu', event => event.preventDefault());


</script>

</html>
